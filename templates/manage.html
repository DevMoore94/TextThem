{% extends "layout.html" %}
{% set active_page = "manage" %}
{% block body %}

<H3>Add contacts to your phonebook {{user.username}}: </H3><br>

<form action="{{ url_for('manage') }}" method=post class="form" role="form">
  <div class="form-group">
    <label for="InputNumber">Enter name of contact:</label>
    <input class="form-control" type=text id="InputName" name="contact_name">
  </div>
  <div class="form-group">
    <label for="InputMessage">Enter contact number:</label>
    <input class="form-control" type=text id="InputNumber" name="contact_number" >
  </div>
  <button type=submit id="SendTextbtn" value=Send class="btn btn-default ">Submit</button>
  
  </form>

{% endblock %}
