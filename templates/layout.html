<!doctype html>
<title>Texting App</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">


<body>
<div class=container>
<div class=banner>
<H1>Text Them!</H1>
</div> 
<div class=page>
<h2> Send a Text </H2>
  <div class=metanav>

    <form action="{{ url_for('home_page') }}" method=post>
    
      <dt>Enter number for text:
      <dd><input type=text name=number>
      <dt>Enter message for text:
      <dd><input type=text name=message>
      <dd><input type=submit value = Send class="myButton">
      <dt> {% if error %} <p class=error><strong>Error:</strong> {{ error }}{% endif %}
    
  </form>
  

  
</div>
</div>

</body>
