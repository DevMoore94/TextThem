{% extends "layout.html" %}
{% set active_page = "send" %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h2> Send a Text </h2>
			<form action="{{ url_for('send_text') }}" method=post class="form" role="form">
				<div class="form-group">
					<label for="InputNumber">Enter number for text:</label>
					<input class="form-control" type=text id="InputNumber">
					<div class="form-group">
						<label for="InputMessage">Enter message for text:</label>
						<input class="form-control" type=text id=InputMessage>
					</div>
					<button type=submit value=Send class="btn btn-default">Submit</button>
					{% if error %} <div class="error"><strong>Error:</strong> {{ error }}{% endif %}
			</form>
					</div>
				</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
{% endblock %}
