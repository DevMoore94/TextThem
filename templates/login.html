{% extends "layout.html" %}

{% block body %}
<div class=page>
	<h2> Login </H2>
	<div class=metanav>
		<form action="{{ url_for('login') }}" method=post class=form>
			<dl>
				<dt>Username:
				<dd><input type=text name=username>
				<dt>Password:
				<dd><input type=password name=password>
				<dd><input type=submit value = Login class="myButton">
				<dt> {% if error %} <p class=error><strong>Error:</strong> {{ error }}{% endif %}
			</dl>
		</form>

	</div>
</div>
{% endblock %}
